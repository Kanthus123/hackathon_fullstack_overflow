<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Localização de Idosos</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div id="container">

        <div id="nav"> </div>

        <div class="p-2 d-flex" id="header">
            <p class="ml-2 mb-0 text-light">SOS - Senior Optical System</p>
            <div>
                <a class="btn btn-danger ml-sm-1" href="{{ url_for('.login') }}" role="button">Cancelar</a>
            </div>
        </div>

        <!--   Start of main -->

        <div id="main" class="p-4 d-flex">

            <form class="pt-sm-4" method="post" action="/upload_cliente" enctype="multipart/form-data">

                <ul class="nav nav-tabs col-lg-12 mb-sm-3" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#general" role="tab" aria-controls="home" aria-selected="true">Dados</a>
                    </li>

                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="col2-lg-9">
                        <br>
                        <p class="texto"> <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Responsável</h3></p>
                        <br>
                    </div>

                    <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="home-tab">
                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="cName" class="col-lg-3 col-form-label">Nome</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="cName">
                            </div>
                        </div>
                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="cMail" class="col-lg-3 col-form-label">E-mail</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="cMail">
                            </div>
                        </div>
                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="cDoc" class="col-lg-3 col-form-label">CPF</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="cDoc">
                            </div>
                        </div>

                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="rg_foto" class="col-lg-3 col-form-label">Selfie</label>
                            <div class="input-group col-lg-9">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="rg_foto">
                                    <label class="custom-file-label " for="rg_foto"><h6>Anexe uma selfie segurando seu RG</h6></label>
                                </div>
                            </div>
                        </div>

                        <div class="col2-lg-9">
                            <br>
                            <p> <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Idoso</h3></p>
                            <br>
                        </div>

                        <div class="tab-pane fade show active" id="general2" role="tabpanel" aria-labelledby="home-tab">
                            <div class="form-group row mb-sm-2 mb-lg-3">
                                <label for="cName2" class="col-lg-3 col-form-label">Nome</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="cName2">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-sm-2 mb-lg-3">
                            <label for="idoso_foto" class="col-lg-3 col-form-label">Foto Idoso</label>
                            <div class="input-group col-lg-9">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="idoso_foto">
                                    <label class="custom-file-label " for="rg_foto"><h6>Anexe uma foto do idoso</h6></label>
                                </div>

                            </div>

                            <input type="submit" value="Enviar" class="form-control" style="margin-left: 27%; margin-top: 20px;">


                        </div>
                        </div>

                    </div>
            </form>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
	                {% if messages %}
		                <ul class=flashes>
		                {% for message in messages %}
		                <li>{{ message }}</li>
		                {% endfor %}
		                </ul>
	                {% endif %}
        {% endwith %}
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0-next.1/esm/popper.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
</body>

</html>
